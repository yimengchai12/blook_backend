version: "3.8"

volumes:
  rabbitmq_data:

services:
 
  ###################################
  # Booking: The Booking microservice
  ###################################
  booking:
    build:
      context: ./
      dockerfile: booking.Dockerfile
    image: booking:latest
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/booking
      PYTHONUNBUFFERED: 1
    ports:
      - "5002:5002"


    ###################################
  # Review: The Review microservice
  ###################################
  # review:
  #   build:
  #     context: ./
  #     dockerfile: review.Dockerfile
  #   image: review:latest
  #   restart: always
  #   environment:
  #     dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/review
  #     PYTHONUNBUFFERED: 1
  #   ports:
  #     - "5004:5004"



 
  #######################################################
  # Shipping Record: The Shipping Record microservice
  #######################################################
  customer:
    build:
      context: ./
      dockerfile: customer.Dockerfile
    image: customer:latest
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/customer
      PYTHONUNBUFFERED: 1
    ports: 
      - "5003:5003"
  #######################################################
  # Paypal Record: The paypal Record microservice
  #######################################################
  payment:
    build:
      context: ./
      dockerfile: payment.Dockerfile
    image: payment:latest
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports: 
      - "5006:5006"

  webhook:
    build:
      context: ./
      dockerfile: webhook.Dockerfile
    image: webhook:latest
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports: 
      - "5010:5010"

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq
      
  #################################################
  # Activity Log: The Activity Log microservice
  #################################################
  # booking_log:
  #   build:
  #     context: ./
