  #   environment:
  #     rabbit_host: rabbitmq
  #     rabbit_port: 5672
  #     PYTHONUNBUFFERED: 1

  ###################################
  # Error: The Error microservice
  ###################################
  error:
    build:
      context: ./
      dockerfile: error.Dockerfile
    image: error:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  ###############################################
  # Place Booking: The Place Booking microservice
  ###############################################
  place_booking:
    build:
      context: ./
      dockerfile: place_booking.Dockerfile
    image: place_booking:latest
    restart: always
    depends_on:
      # - activity
      - customer
      - booking
      # - booking_log
      # - error
      # - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      booking_URL: http://booking:5002/booking
      customer_URL: http://customer:5003/customer
      # shipping_record_URL: http://shipping_record:5002/shipping_record 
      PYTHONUNBUFFERED: 1
    ports:
      - "5111:5111"


  get_booking_details:
    build:
      context: ./
      dockerfile: get_booking_details.Dockerfile
    image: get_booking_details:latest
    restart: always
    depends_on:
      # - activity
      - customer
      - activity
      - payment
      # - booking_log
      # - error
      # - rabbitmq
    environment:
      activity_URL: http://activity:5001/activity
      customer_URL: http://customer:5003/customer
      # shipping_record_URL: http://shipping_record:5002/shipping_record 
      PYTHONUNBUFFERED: 1
    ports:
      - "5012:5012"

  ##################################
  # Activity: The ACtivity microservice
  ##################################
  activity:
    build:
      context: ./
      dockerfile: activity.Dockerfile
    image: activity:latest
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/activity
      PYTHONUNBUFFERED: 1
    ports:
      - "5001:5001"

  ##################################
  # Send Email: The email notification microservice
  ##################################
  send_email:
    build:
      context: ./
      dockerfile: send_email.Dockerfile
    image: send_email:latest
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "5020:5020"


